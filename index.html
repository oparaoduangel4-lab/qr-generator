<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoTeach Live QR Generator</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- QRCode.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body>
  <div class="container glass-card">
    <!-- Header -->
    <div class="header">
      <svg class="logo-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
      </svg>
      <h1>GoTeach QR Generator</h1>
    </div>

    <p class="subtitle">Instantly generate QR codes for text, links, and data.</p>

    <!-- Input -->
    <input type="text" id="dataInput" placeholder="Enter text or URL here..." />

    <!-- QR Output -->
    <div id="qrcode"></div>

    <!-- Buttons -->
    <div class="button-group">
      <button id="downloadBtn" class="hidden">⬇️ Download QR</button>
      <button id="generateBtn">Generate & Save</button>
    </div>

    <!-- History -->
    <h2>Recent Codes</h2>
    <div id="history"></div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
