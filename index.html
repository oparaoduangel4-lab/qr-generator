<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live QR Code Generator</title>

  <!-- ✅ Favicon -->
  <link rel="icon" type="image/png" href="images/logo.png" />

  <!-- ✅ Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- ✅ CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- ✅ Logo -->
    <img src="images/logo.png" alt="App Logo" class="logo" />

    <h1>Live QR Code Generator</h1>

    <input 
      type="text" 
      id="dataInput" 
      placeholder="Enter text, URL, or data..." 
      aria-label="Enter text to generate QR code"
    />
    <button id="generateBtn">Generate QR Code</button>

    <div id="qrcode"></div>

    <button id="downloadBtn" class="hidden">⬇️ Download QR</button>

    <h2>Previous QR Codes</h2>
    <div id="history"></div>
  </div>

  <!-- ✅ QR Code Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <!-- ✅ JavaScript -->
  <script src="script.js"></script>
</body>
</html>
